<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Bootstrap Tutorial</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.grey-box{
				background-color: gray;
				height: 200px;
				margin-bottom: 10px;
				font-size: 20px;
				text-align: center;
				padding: 80px;
			}
		</style>
	</head>
	<!-- 
		XSMALL .col-xs -> device less than 768px
		SMALL .col-sm -> device greater than or equal 768px
		MEDIUM .col-md -> device greater than or equal to 992px
		LARGE .col-lg -> device greater than or equal to 1280px
	-->
	<body>
		<div class="container">
		<h1>Hello World</h1>
		<div class="row">
			<!-- Large Scree 25% and Medium Screen 33%-->
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 1</div></div>
			<!-- Large Scree 75% and Medium Screen 66%-->
			<div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-4 col-sm-6 col-xs-12"><div class="grey-box">Box 2</div></div>
			<!-- <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 3</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 4</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 5</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 6</div></div> -->
		</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
